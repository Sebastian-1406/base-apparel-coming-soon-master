<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Base Apparel coming soon page</title>
	<link rel="stylesheet" href="./app/normalize.css">
	<link rel="stylesheet" href="./app/app.css">
</head>


<body>

	<header class="hero" role="banner">

		<div class="contenedor">
			<img src="./images/logo.svg" alt="base-apparel" class="logo">
		</div>

		<img src="./images/hero-mobile.jpg" alt="hero-mobile" aria-hidden="true" class="img img-mobile">
		<img src="./images/hero-desktop.jpg" alt="hero-desktop" aria-hidden="true" class="img img-desktop">

		<div class="contenedor" role="main">
			<div class="texto">
				<h1><span>WE'RE</span>COMMING SOON</h1>
				<p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
					up-to-date with announcements and our launch deals.</p>
				<form id="formulario" class="formulario" autocomplete="off">
					<input type="email" name="email" id="email" aria-label="email" placeholder="Email Address">
					<button type="submit" class="btn" id="btn_enviar" aria-label="enviar_formulario"><img src="./images/icon-arrow.svg"
							alt="icon-arrow/svg" aria-hidden="true"></button>
					<img src="./images/icon-error.svg" alt="icon-error/svg" class="icon-error" aria-hidden="true">
					<small class="mensaje-incorrecto">Please provide a valid email</small>
				</form>
			</div>
		</div>

	</header>
	<script src="./app/app.js"></script>

</body>

</html>
