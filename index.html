<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Base Apparel coming soon page</title>

	<!-- font google -->
	<style>@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap');</style>

	<!--Estilos-->

	<link rel="stylesheet" href="./app/app.css">
</head>

<body>

	<div class="contenedor">

		<header class="header">
			<img src="./images/logo.svg" alt="logo/svg" class="logo">
			<div class="header-texto">
				<h1 class="titulo naranja">We're</h1>
				<h1 class="titulo">coming</h1>
				<h1 class="titulo">soon</h1>
				<p class="parrafo">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
				<div class="formulario">
					<form id="formulario" autocomplete="off">
						<input type="text" placeholder="Email Address" class="input" id="email">
						<img src="./images/icon-error.svg" alt="" class="icono__incorrecto" >
						<button class="submit" id="boton"><img src="./images/icon-arrow.svg" alt="arrow / svg" class="icono"></button>
						<p class="mensaje">Please provide a valid email</p>
					</form>
				</div>
			</div>
		</header>

		<div class="contenedor-img">
			<img src="./images/hero-desktop.jpg" alt="chica/svg" class="imagen">
		</div>

	</div>

	<script src="./app/app.js"></script>

</body>

</html>
